{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  :root {
    --primary: #054ff0;
    --accent: #28a745;
    --danger: #dc3545;
    --warning: #ffc107;
    --text: #333;
    --bg-light: #ffffff;
    --bg-table: #f4f4f4;
  }

  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f8f9fa, var(--primary));
    color: var(--text);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    max-width: 1000px;
    width: 100%;
    background-color: var(--bg-light);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  }

  h2 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
    font-family: Arial, sans-serif;
  }

  th, td {
    padding: 14px 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: var(--primary);
    color: #fff;
    text-transform: uppercase;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #eef5ff;
  }

  .action-link {
    text-decoration: none;
    font-weight: 500;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 0.95rem;
  }

  .action-link.edit {
    background-color: var(--primary);
    color: #fff;
  }

  .no-stores {
    text-align: center;
    font-style: italic;
    color: #777;
  }

  @media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }

    thead tr {
      display: none;
    }

    tr {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
    }

    td {
      text-align: right;
      position: relative;
      padding-left: 50%;
    }

    td::before {
      content: attr(data-label);
      position: absolute;
      left: 10px;
      font-weight: bold;
      text-transform: capitalize;
    }
  }
</style>

<div class="container">
  <h2>Store Directory</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for s in stores %}
      <tr>
        <td data-label="Name">{{ s.name }}</td>
        <td data-label="Email">{{ s.email }}</td>
        <td data-label="Phone">{{ s.phone }}</td>
        <td data-label="Active">{{ s.is_active|yesno:"Yes,No" }}</td>
        <td data-label="Actions">
          <a href="{% url 'store_manage' s.id %}" class="action-link edit">Edit</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="no-stores">No stores available.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
