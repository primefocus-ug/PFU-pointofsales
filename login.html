<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to PFU Point of Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #0400ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 3.1);
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
        .auth-header h2 {
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }
        .auth-header p {
            color: #6c757d;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .form-check-label {
            user-select: none;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 38px;
            color: #6c757d;
        }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #343a40;
      color: white;
      width: 100%;
      bottom: auto;
      
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 5px;
    }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="auth-container fade-in">
                    <div class="auth-header text-center">
                        <h2><i class="fas fa-sign-in-alt"></i> Login to PFU Point of Sale</h2>
                        <p>Enter your credentials to access the system</p>
                    </div>
                    <div class="p-4">
                        <form id="loginForm">
                            <div class="mb-3 position-relative">
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="loginEmail" required autocomplete="email">
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required autocomplete="current-password">
                                <span toggle="#loginPassword" class="fas fa-eye toggle-password"></span>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                            <div class="text-center">
                                <p>Don't have an account? <a href="register.html" id="showRegister">Register</a></p>
                                <p><a href="#" id="forgotPassword">Forgot password?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer class="footer">
    <p>&copy; 2025 Primebooks System. All rights reserved.</p>
    <p>
      Developed by <a href="https://github.com/agabaderick" target="_blank">PFU</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function () {
                const input = document.querySelector(this.getAttribute('toggle'));
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (email && password) {
                alert('Login submitted for ' + email);
                // TODO: Implement real authentication call
            } else {
                alert('Please enter both email and password.');
            }
        });
    </script>
</body>
</html>
