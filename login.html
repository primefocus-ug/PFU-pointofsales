<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to <i>Prime</i>Books</title>

  <!-- Bootstrap and FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #0400ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .auth-container {
      background:#d8fcf6;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      animation: fadeIn 0.8s ease-in-out;
    }

    .auth-header h2 {
      color: #0d6efd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 40px;
      cursor: pointer;
      color: #888;
    }

    .form-group.position-relative {
      position: relative;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000000;
      color: #fff;
      margin-top: auto;
    }

    footer a {
      color: #66b3ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center flex-grow-1">
    <div class="col-md-6 col-lg-5">
      <div class="auth-container">
        <div class="auth-header text-center mb-4">
          <h2><i class="fas fa-sign-in-alt"></i> Login to <i>Prime</i>Books</h2>
          <p class="text-muted">Enter your credentials to access the system</p>
        </div>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" required autocomplete="email" placeholder="you@example.com">
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-3 position-relative">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required autocomplete="current-password" placeholder="••••••••">
            <i class="fas fa-eye toggle-password" toggle="#loginPassword"></i>
            <div class="invalid-feedback">Password is required.</div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
          </div>
          <div class="text-center">
            <p class="mb-1">Don't have an account? <a href="registar.html">Register</a></p>
            <p><a href="forgot_password.html" id="forgotPassword">Forgot password?</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Primebooks System. All rights reserved.</p>
    <p>
      Developed by <a href="https://github.com/agabaderick" target="_blank">PFU</a> |
      <a href="#">Privacy</a> |
      <a href="#">Terms</a>
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Password visibility toggle
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const input = document.querySelector(this.getAttribute('toggle'));
      const isVisible = input.getAttribute('type') === 'text';
      input.setAttribute('type', isVisible ? 'password' : 'text');
      this.classList.toggle('fa-eye-slash', !isVisible);
      this.classList.toggle('fa-eye', isVisible);
    });

    // Client-side validation
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail');
      const password = document.getElementById('loginPassword');
      let valid = true;

      if (!email.value) {
        email.classList.add('is-invalid');
        valid = false;
      } else {
        email.classList.remove('is-invalid');
      }

      if (!password.value) {
        password.classList.add('is-invalid');
        valid = false;
      } else {
        password.classList.remove('is-invalid');
      }

      if (valid) {
        alert(`Logging in as ${email.value}`);
        // TODO: Implement AJAX/Django login integration here
      }
    });
  </script>
</body>
</html>
