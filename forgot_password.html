<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | PrimeBooks</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #0400ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .auth-container {
      background: #d8fcf6;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      animation: fadeIn 0.8s ease-in-out;
    }

    .auth-header h2 {
      color: #0d6efd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000000;
      color: #fff;
      margin-top: auto;
    }

    footer a {
      color: #66b3ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center flex-grow-1">
    <div class="col-md-6 col-lg-5">
      <div class="auth-container">
        <div class="auth-header text-center mb-4">
          <h2><i class="fas fa-unlock-alt"></i> Reset Your Password</h2>
          <p class="text-muted">A password reset link will be sent to your registered email.</p>
        </div>
        <form id="resetForm" novalidate>
          <div class="mb-3">
            <label for="resetEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="resetEmail" required autocomplete="email" placeholder="you@example.com">
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
          </div>
          <div class="text-center">
            <p class="mb-1">Remember your password? <a href="login.html">Back to Login</a></p>
            <p>Don't have an account? <a href="register.html">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Primebooks System. All rights reserved.</p>
    <p>
      Developed by <a href="https://github.com/agabaderick" target="_blank">PFU</a> |
      <a href="#">Privacy</a> |
      <a href="#">Terms</a>
    </p>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Client-side validation -->
  <script>
    document.getElementById('resetForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('resetEmail');
      let valid = true;

      if (!email.value.trim()) {
        email.classList.add('is-invalid');
        valid = false;
      } else {
        email.classList.remove('is-invalid');
      }

      if (valid) {
        alert(`A reset link has been sent to ${email.value}`);
        // TODO: Connect this to actual backend logic
      }
    });
  </script>
</body>
</html>
