<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="company_edit.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Company Form</h1>

    <form method="post" enctype="multipart/form-data">
      <fieldset>
        <legend><strong>General Information</strong></legend>

        <label for="company_name">Company Name</label>
        <input type="text" id="company_name" name="company_name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" />

        <label for="website">Website</label>
        <input type="text" id="website" name="website" />
      </fieldset>

      <h2>Branches</h2>
      <div id="branches-container">
        <!-- Branch boxes will be dynamically inserted here -->
      </div>

      <button type="button" class="add-branch-btn" onclick="addBranch()">+ Add Branch</button>

      <div class="form-actions">
        <button type="submit">Save Company</button>
        <a href="/companies" class="cancel-link">Cancel</a>
      </div>
    </form>
  </div>

  <script>
    let branchCount = 0;

    function addBranch(name = '', address = '', phone = '') {
      branchCount++;
      const container = document.getElementById("branches-container");

      const branchDiv = document.createElement("div");
      branchDiv.className = "branch-box";
      branchDiv.setAttribute("data-branch-index", branchCount);
      branchDiv.innerHTML = `
        <label>Branch Name</label>
        <input type="text" name="branch_name_${branchCount}" value="${name}" required>

        <label>Address</label>
        <input type="text" name="branch_address_${branchCount}" value="${address}" required>

        <label>Phone</label>
        <input type="tel" name="branch_phone_${branchCount}" value="${phone}" required>

        <button type="button" class="remove-btn" onclick="removeBranch(this)">Remove</button>
      `;

      container.appendChild(branchDiv);
    }

    function removeBranch(button) {
      const branchBox = button.closest(".branch-box");
      branchBox.remove();
    }

    // Optionally, add one empty branch by default
    window.onload = () => {
      addBranch();
    };
  </script>
</body>
</html>
