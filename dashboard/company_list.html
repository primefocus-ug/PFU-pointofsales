<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #0b40f1);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      width: 95%;
      max-width: 850px;
      padding: 2rem;
      margin-top: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #0d47a1;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }

    .branch-box {
      background-color: #f1f8ff;
      border: 1px solid #bbdefb;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .remove-branch {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ef5350;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-actions {
      text-align: center;
      margin-top: 1.5rem;
    }

    button {
      background-color: #1976d2;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .cancel-link {
      margin-left: 15px;
      color: #444;
      text-decoration: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #e3f2fd;
      color: #0d47a1;
    }

    td {
      background-color: #fafafa;
    }

    #branches-table {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Company Form</h1>

    <form id="companyForm">
      <fieldset>
        <legend>General Information</legend>

        <label for="company_name">Company Name</label>
        <input type="text" id="company_name" name="company_name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">

        <label for="website">Website</label>
        <input type="text" id="website" name="website">
      </fieldset>

      <h2>Branches</h2>
      <div id="branches-container"></div>
      <button type="button" onclick="addBranch()">Add Branch</button>

      <div class="form-actions">
        <button type="submit">Save</button>
        <a href="/companies" class="cancel-link">Cancel</a>
      </div>
    </form>

    <div id="branches-table"></div>
  </div>

  <script>
    let branchCount = 0;

    function addBranch(name = '', address = '', phone = '') {
      branchCount++;
      const container = document.getElementById('branches-container');

      const branchDiv = document.createElement('div');
      branchDiv.className = 'branch-box';
      branchDiv.setAttribute('data-branch-id', branchCount);

      branchDiv.innerHTML = `
        <label>Branch Name</label>
        <input type="text" name="branch_name_${branchCount}" value="${name}" required>

        <label>Branch Address</label>
        <input type="text" name="branch_address_${branchCount}" value="${address}" required>

        <label>Branch Phone</label>
        <input type="tel" name="branch_phone_${branchCount}" value="${phone}">

        <button type="button" class="remove-branch" onclick="removeBranch(this)">Remove</button>
      `;

      container.appendChild(branchDiv);
    }

    function removeBranch(button) {
      const branchDiv = button.parentElement;
      branchDiv.remove();
    }

    document.getElementById('companyForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const branches = document.querySelectorAll('.branch-box');
      let tableHTML = `
        <h2>Branches Preview</h2>
        <table>
          <thead>
            <tr>
              <th>Branch Name</th>
              <th>Address</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
      `;

      branches.forEach(branch => {
        const name = branch.querySelector('[name^="branch_name"]').value;
        const address = branch.querySelector('[name^="branch_address"]').value;
        const phone = branch.querySelector('[name^="branch_phone"]').value;

        tableHTML += `
          <tr>
            <td>${name}</td>
            <td>${address}</td>
            <td>${phone}</td>
          </tr>
        `;
      });

      tableHTML += '</tbody></table>';
      document.getElementById('branches-table').innerHTML = tableHTML;

      alert("Form submitted. Preview shown below.");
    });

    // Add initial branch section on load
    window.onload = () => addBranch();
  </script>
</body>
</html>
